<div class="container">

  <h2>Historial de compras</h2>

  <div *ngFor="let transfer of $histoyList | async">
    <mat-card class="transfer-card">
      <mat-card-header>
        <mat-card-title>Comprobante #{{ transfer.transferId }}</mat-card-title>
        <mat-card-subtitle>Fecha de compra {{ transfer.purchaseDate | date }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          Amount: {{ transfer.amount | currency:'USD':'symbol':'1.2-2'}}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>Detalles</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
