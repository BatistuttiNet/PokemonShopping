<h3>Tipos de pokemon</h3>
<mat-selection-list #shoes>
  <mat-list-option *ngFor="let types of typesOfPokemon">
    {{types}}
  </mat-list-option>
</mat-selection-list>
<h3>Precio</h3>
<mat-selection-list #shoes>
  <mat-list-option *ngFor="let price of precios">
    {{price}}
  </mat-list-option>
</mat-selection-list>
