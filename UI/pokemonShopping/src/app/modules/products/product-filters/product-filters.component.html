

<mat-form-field appearance="fill">
  <mat-label>Pokemon</mat-label>
  <input matInput [formControl]="pokemonControl" name="item">
</mat-form-field>

<h3>Colecci√≥n</h3>
<mat-selection-list #categoryList (selectionChange)="onSelectionChange(categoryList, 'categories' , $event)">
  <mat-list-option *ngFor="let category of categories" checkboxPosition="before" [value]="category">
    {{category}}
  </mat-list-option>
</mat-selection-list>
<h3>Precio</h3>
<mat-selection-list #priceList (selectionChange)="onSelectionChange(priceList, 'prices', $event)">
  <mat-list-option *ngFor="let price of prices" checkboxPosition="before" [value]="price" >
    {{price}}
  </mat-list-option>
</mat-selection-list>
<div class="flex-end">
  <button mat-raised-button color="primary" (click)="clearFilters()">Limpiar filtros</button>
</div>
