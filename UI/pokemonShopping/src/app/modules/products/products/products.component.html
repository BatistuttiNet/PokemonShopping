<div class="container-products">
  <aside class="filters-section" *ngIf="!isMobile">
    <h2>Filtros</h2>
    <app-product-filters></app-product-filters>
  </aside>

  <!-- SecciÃ³n de Productos -->
  <main class="products-section">
    <h2>
      <button mat-icon-button *ngIf="isMobile" (click)="openFilters()">
        <mat-icon>filter_list</mat-icon>
      </button>
      Cartas</h2>
      <ng-container *ngIf="$isLoading | async; else elseTemplate">
        <app-product-card-skeleton></app-product-card-skeleton>
      </ng-container>
      <ng-template #elseTemplate>
        <app-product-card *ngFor="let prodcut of $products | async" [product]="prodcut" ></app-product-card>
      </ng-template>


  </main>
</div>
